<h1> {{ tittle }} </h1>
<button (click)="alterarTexto()">Alterar </button>
<ul>
    <li *ngFor="let todo of todos">{{todo.todo}} -
        <button *ngIf="!todo.done" (click)="markAsDone(todo)"> Concluir</button>
        <button *ngIf="todo.done" (click)="markAsUndone(todo)"> Refazer </button>
        <button (click)="remove(todo)"> Remover </button>
    </li>
</ul>

<form [formGroup]="form">
    <fieldset>
        <label for="">
            Tarefa
        </label>
        <input type="text" 
        placeholder="Titulo" 
        maxlength="20" 
        formControlName="tittle">
        <small *ngIf="form.controls.tittle.invalid">Este campo deve conter entre 3 e 20 caracteres</small>
        <button> Salvar </button>
    </fieldset>
</form>
